<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@1,896&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <title>Mustang</title>
</head>
<body>
    <nav class="navbar">
        <div>
            <img class="logo" src="./img/mustang-logo.png" alt="logo da mustang">
        </div>
        <div>
            <ul class="links">
                <li class="selected">OVERVIEW</li>
                <li>DESIGN</li>
                <li>INTERIOR</li>
                <li>PERFORMANCE</li>
                <li><span class="material-symbols-outlined">search</span></li>
            </ul>
        </div>
        <span>
        </span>
    </nav>

    <main>
        <div class="cabecalho">
            <h1>The Mustang Mach 1</h1>
            <p>Designed engineered and built to be the best drivers car in the world.</p>
            <img class="background-cabecalho" src="./img/nome.png" alt="">
        </div>
        <div class="area">
            <div class="cores">
                <input class="preto" type="radio" name="cor" checked>
                <input class="azul" type="radio" name="cor">
                <input class="verde" type="radio" name="cor">
            </div>
            <div class="area-carro">
                <img class="carro" src="./img/preto.png" alt="mustang mach 1 preto">
            </div>
        </div>
        <div>
            <ul class="caracteristicas">
                <li class="caracteristica">
                    <p>MAX SPEED</p>
                    <h2>156<small>mph</small></h2>
                </li>
                <li class="caracteristica">
                    <p>0-100Km/h</p>
                    <h2>4.3<small>s</small></h2>
                </li>
                <li class="caracteristica">
                    <p>MAX POWER</p>
                    <h2>480<small>hp</small></h2>
                </li>
                <li class="caracteristica">
                    <p>MAX TORQUE</p>
                    <h2>860<small>nm</small></h2>
                </li>
                <li class="caracteristica">
                    <p>ENGINE CAPACITY</p>
                    <h2>5.0-liter <small>V-8</small></h2>
                </li>
            </ul>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
